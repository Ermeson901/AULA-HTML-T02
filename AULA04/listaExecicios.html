<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Definição</title>
</head>
<body>
    <h2>Lista Ordenada</h2>
    <ol start="15" reversed >
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul type="square"  >
        <!--
            type="circle"
            type="disc"
        -->
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
</body>
</html>
